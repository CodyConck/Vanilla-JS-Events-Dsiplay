<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Events Display</title>
  </head>
  <body>
    <section>
      <div class="title">
        <h2>Schedule of Events</h2>
      </div>
      <article class="card">
        <div class="event">Event1</div>
        <div class="info-text">Some info about event1</div>
      </article>
      <article class="card">
        <div class="event">Event2</div>
        <div class="info-text">Some info about event2</div>
      </article>
      <article class="card">
        <div class="event">Event3</div>
        <div class="info-text">Some info about event3</div>
      </article>
    </section>

    <script src="app.js"></script>
  </body>
</html>
